    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      margin: 0;
      padding: 0;
    }

    #chatbot {
      max-width: 600px;
      margin: 20px auto;
      background-color: #222;
      color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #chatbox {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      /* Added rounded border */
    }

    #inputText {
      width: calc(100% - 60px);
      padding: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      border-radius: 5px;
      /* Added rounded border */
      color: #fff;
      background-color: #222222;
      /* Changed the text color */
    }

    #sendButton {
      width: 580px;
      margin-left: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00AA00;
      color: #fff;
      cursor: pointer;
    }

    .user-message {
      background-color: #aaa;
      padding: 5px 10px;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    .bot-message {
      background-color: #555;
      padding: 5px 10px;
      margin-bottom: 5px;
      text-align: right;
      border-radius: 5px;
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
